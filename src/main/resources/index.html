<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Project members</title>
</head>

    <h1>Project members:</h1>
    <div id="members"></div>
    <a href="http://localhost:8080/addProjectMember.html">Add new members</a>

    });
</script>
